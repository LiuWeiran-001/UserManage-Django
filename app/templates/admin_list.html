{% extends 'layout.html' %}

{% block content %}

    <div class="container">
        <div style="margin-bottom: 10px">
            <a href="/admin/add/" class="btn btn-success">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建管理员
            </a>

        </div>


        <div class="panel panel-default" style="margin-top: 20px">
            <!-- Default panel contents -->
            <div class="panel-heading">管理员列表</div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <td>ID</td>
                    <td>用户名</td>
                    <td>密码</td>
                    <td>重置密码</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody>
                {% for item in queryset %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.user_name }}</td>
                        <td>******</td>
                        <td>
                            <a href="/admin/{{ item.id }}/reset/">重置密码</a>
                        </td>
                        <td>
                            <a href="/admin/{{item.id}}/edit/" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/admin/{{item.id}}/delete/" class="btn btn-danger btn-xs ">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div style="text-align: center">
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>

{% endblock %}
