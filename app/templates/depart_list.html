{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div>
            <a href="/depart/add/" target="_self" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"
                                                                                aria-hidden="true"></span>
                新建部门</a>
        </div>


        <div class="panel panel-default" style="margin-top: 20px">
            <!-- Default panel contents -->
            <div class="panel-heading">部门列表</div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for item in data_list %}
                    <tr>
                        <th>{{ item.id }}</th>
                        <th>{{ item.title }}</th>
                        <td>
                            <a href="/depart/{{ item.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/depart/delete/?nid={{ item.id }}" class="btn btn-danger btn-xs ">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
